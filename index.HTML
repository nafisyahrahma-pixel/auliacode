<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Komunitas Teknologi</title>
</head>
<body>
    <h1>Formulir Pendaftaran Komunitas Teknologi</h1>

    <form action="submit.html" method="post">
        <fieldset>
            <legend>Data Pribadi</legend>

            <label for="nama">Nama Lengkap:</label><br>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required><br><br>

            <label for="email">Alamat Email:</label><br>
            <input type="email" id="email" name="email" placeholder="contoh@email.com" required><br><br>

            <label for="password">Kata Sandi:</label><br>
            <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required><br><br>

            <label for="usia">Usia:</label><br>
            <input type="number" id="usia" name="usia" min="10" max="100" required><br><br>

            <label for="tgl_lahir">Tanggal Lahir:</label><br>
            <input type="date" id="tgl_lahir" name="tgl_lahir" required><br><br>

            <label>Jenis Kelamin:</label><br>
            <input type="radio" id="laki" name="gender" value="Laki-laki" required>
            <label for="laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="gender" value="Perempuan">
            <label for="perempuan">Perempuan</label><br><br>

            <label>Minat:</label><br>
            <input type="checkbox" id="ai" name="minat" value="AI">
            <label for="ai">AI</label>
            <input type="checkbox" id="web" name="minat" value="Web">
            <label for="web">Web</label>
            <input type="checkbox" id="iot" name="minat" value="IoT">
            <label for="iot">IoT</label>
            <input type="checkbox" id="game" name="minat" value="Game">
            <label for="game">Game</label><br><br>

            <label for="telp">Nomor Telepon:</label><br>
            <input type="tel" id="telp" name="telp" pattern="[0-9]{10,13}" placeholder="081234567890" required><br><br>

            <label for="url">Link Portofolio:</label><br>
            <input type="url" id="url" name="url" placeholder="https://contoh.com" autocomplete="off"><br><br>

            <label for="foto">Upload Foto Profil:</label><br>
            <input type="file" id="foto" name="foto" accept="image/*"><br><br>
        </fieldset>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
